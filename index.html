<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Calcul</title>

        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="calculator">
            <input class="result result-js" type="text" />
            <button class="but but-js">(</button>
            <button class="but but-js">)</button>
            <button class="but but-js">%</button>
            <button class="but but-js">AC</button>


            <button class="but but-js">7</button>
            <button class="but but-js">8</button>
            <button class="but but-js">9</button>
            <button class="but but-js">/</button>

            <button class="but but-js">4</button>
            <button class="but but-js">5</button>
            <button class="but but-js">6</button>
            <button class="but but-js">*</button>

            <button class="but but-js">1</button>
            <button class="but but-js">2</button>
            <button class="but but-js">3</button>
            <button class="but but-js">-</button>

            <button class="but but-js">0</button>
            <button class="but but-js">.</button>
            <button class="but but-js">=</button>
            <button class="but but-js">+</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
